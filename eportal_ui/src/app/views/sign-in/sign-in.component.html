<section class="bg-img format-sec">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="my-box">
                <h2 class="text-center">IFS-ePortal</h2>
                <form class="sign-in" name="form">
                    <div class="form-group input">
                        <label for="userName">User Name</label>
                        <input id="userName" name="userName" required type="text" class="form-control" maxlength="64">
                    </div>
                    <div class="form-group input">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" class="form-control" maxlength="64">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success full-width">SIGN IN</button>
                    </div>
                    <div class="form-group input">
                        <label class="text-center">
                        <!-- <a routerLink="/sign-in" (click)='forgotPassModal.show()'>Forgot your password?</a> -->
                    </label>
                        <br/>
                        <label class="text-center">
                        <a routerLink="/sign-up">Don't have Account? Create one now.</a>
                    </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</section>
