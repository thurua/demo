<form>
    <div class="card" style="margin-top: 30px">
        <div class="card-header">
            <strong>Details</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>First Name</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="firstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Salutation</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="salutation" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Role</strong>
                        </div>
                        <div class="col-md-8">
                            <label class="col-form-label">Admin</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Last Name</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="lastName" class="form-control" required>
                            <!-- <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="vm.lastName" value="{{vm.lastName}}" class="form-control" required> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Company</strong>
                        </div>
                        <div class="col-md-8">
                            <label class="col-form-label">CWS</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <a href="javascript:void(0)">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Contact Information</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Mobile No.</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="mobileNo" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row" style="text-align: center;">
                        <div class="col-md-12">
                            <button class="btn" type="button" routerLink="/pages/dashboard">Cancel</button>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Email</strong>
                        </div>
                        <div class="col-md-8">
                            <label class="col-form-label">admin@gmail.com</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
