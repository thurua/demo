<form>
    <div class="card" style="margin-top: 30px">
        <div class="card-header">
            <strong>Details</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>First Name</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="firstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Salutation</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="salutation" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Last Name</strong>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="lastName" class="form-control" required>
                            <!-- <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="vm.lastName" value="{{vm.lastName}}" class="form-control" required> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Company</strong>
                        </div>
                        <div class="col-md-8">
                            <label class="col-form-label">CWS</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Contact Information</strong>
        </div>
        <div class="card-body">
        </div>
    </div>
</form>
