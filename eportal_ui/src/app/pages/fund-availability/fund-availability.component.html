<div class="card header-margin">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <div class="col-md-4">
                        <strong>Client</strong>
                    </div>
                    <div class="col-md-8">
                        <label class="col-form-label">Olives</label>
                    </div>
                </div>
            </div>
        </div>
        <div widget class="card border-0 box-shadow header-margin">
            <div class="card-body pt-0 widget-body">
                <div class="table-responsive">
                    <ng2-smart-table class="table table-hover" [settings]="settings"></ng2-smart-table>
                </div>
            </div>
        </div>
        <div class="announce">
            <label>Please note that funding is at the discretion of IFS. The availability
                doesnot include reserves which IFS may set aside, when necessary for any maturing dues.</label>
            <label>Funds requested on/before 10.30am will be processed in the same working
                day. Request after 10.30am will be processed on the next working day.</label>
        </div>
    </div>
</div>
