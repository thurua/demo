<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && uploadDocument()" class="full-width">
    <div class="card header-margin">
        <div class="card-header">
            <strong>Details</strong>
        </div>
        <div class="card-body">
            <div class="body row">
                <div class="col-md 6 left">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Client</strong>
                        </div>
                        <div class="col-md-8">
                            <label class="col-form-label">{{clientName}}</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Schedule Type<span class="text-danger">&nbsp;*</span></strong>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" name="scheduleType" #scheduleType="ngModel" [(ngModel)]="vm.scheduleType" (change)="hideShow($event.target.value)" required>
                                <option value="">-- Please Select --</option>      
                                <option value="Cash Disbursement">Cash Disbursement</option>
                                <option value="Credit note">Credit note</option>
                                <option value="Invoice">Invoice</option>
                            </select>
                            <span [hidden]="scheduleType.valid || (scheduleType.pristine && !f.submitted && validate)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error" data-for="scheduleType" data-valmsg-for="scheduleType" id="scheduleType_validationMessage"
                                role="alert">
                                    <i class="fa fa-exclamation-triangle"></i>&nbsp; Please select Schedule Type.
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Amend Schedule</strong>
                        </div>
                        <div class="col-md-8">
                            <!-- <input class="chk" type="checkbox" name="amendSchedule" #amendSchedule="ngModel" [(ngModel)]="vm.amendSchedule"> -->
                            <div class="custom-checkbox">
                                <input type="checkbox" class="custom-control-input checkbox-primary" id="checkboxPrimary" checked name="amendSchedule" #amendSchedule="ngModel" [(ngModel)]="vm.amendSchedule">
                                <label class="custom-control-label" for="checkboxPrimary"> </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md 6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Client Account<span class="text-danger">&nbsp;*</span></strong>
                        </div>
                        <div class="col-md-8">
                            <select name="clientAccountId" #clientAccountId="ngModel" [(ngModel)]="vm.clientAccountId" class="form-control" required>
                                <option *ngFor="let i of lstCA" value="{{i.sfId}}">{{i.clientAccount}}</option>
                            </select>
                            <span [hidden]="clientAccountId.valid || (clientAccountId.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error" data-for="clientAccountId" data-valmsg-for="clientAccountId" id="clientAccountId_validationMessage"
                                role="alert">
                                    <i class="fa fa-exclamation-triangle"></i>&nbsp;Please select Client Account.
                            </span>
                        </div>
                    </div>
                    <div class="form-group row"><br/>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <strong>Amend Schedule No.</strong>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control none-border" name="scheduleNo" #scheduleNo="ngModel" [(ngModel)]="vm.scheduleNo" required="{{vm.amendSchedule}}" />
                            <span [hidden]="scheduleNo.valid || (scheduleNo.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error" data-for="scheduleNo" data-valmsg-for="scheduleNo" id="scheduleNo_validationMessage" role="alert">
                                    <span *ngIf="scheduleNo.errors?.required">
                                        <i class="fa fa-exclamation-triangle"></i> Required!
                                    </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>File Upload</strong>
        </div>
        <div class="card-body">
            <div class="body row">
                <div class="col-md 6 left ">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <div class="input-group file-upload">
                                <input type="file" name="ImportExcel" title="Select File" id="importData" accept=".xls,.xlsx" ng2FileSelect [uploader]="uploader" (change)="fileChanged($event)" class="file-upload-btn" />
                                <input type="text" class="form-control" placeholder="Choose a file..." value="{{(file !=null)? file.name :'' }}">
                                <i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
                                <span class="input-group-append upload">
                                        <button class="btn btn-primary" type="button"><i class="fa fa-upload"> </i></button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md 6">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <div class="input-group file-upload">
                                <a *ngIf="!validate" (click)="download()" class="btn btn-primary download" download>Download Template</a>
                                <button *ngIf="validate" type="button" (click)="hideShow('Required')" class="btn btn-primary download">Download Template</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="isCheck">
        <div class="card-header">
            <strong>Terms & Conditions</strong>
        </div>
        <div class="card-body">
            <div class="body">
                <p [innerHTML]="message"></p>
                <div class="custom-checkbox">
                    <input type="checkbox" class="custom-control-input checkbox-primary" id="agree" checked name="agree" #agree="ngModel" [(ngModel)]="vm.agree" (change)="changeAgree()">
                    <label class="custom-control-label" for="agree"> </label> I agree
                </div>
                <!-- <input type="checkbox" name="agree" #agree="ngModel" [(ngModel)]="vm.agree" (change)="changeAgree()"> I agree -->
                <span [hidden]="checkAgree" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error" data-for="agree" data-valmsg-for="agree" id="agree_validationMessage" role="alert">
                    <i class="fa fa-exclamation-triangle"></i>&nbsp; Required
                </span>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 1%">
        <div class="col-md-6 row">
            <div class="col-md-6"></div>
            <div class="col-md-4">
                <button class="btn btn-primary btn-block" type="submit">Proceed</button>
            </div>
            <div class="col-md-2 cancel">
                <button class="btn btn-gray btn-block" type="button" routerLink="../schedule">Cancel</button>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</form>

<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{title}}</h4>
                <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            </div>
            <div class="modal-body size-text-content-modal text-center">
                <div class="form-group row">
                    <div class="col-md-12">
                        <i [hidden]="!isSuccess" class="fa fa-check-circle-o icon-check-square"></i>
                        <!-- <i [hidden]="!isError" class="fa fa-exclamation-triangle"></i> -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <p style="text-align: left; padding-left: 18%;" [innerHTML]="msg"></p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <button *ngIf="isError" type="button" class="btn btn-warning btn-block text-bold" (click)="infoModal.hide()">OK</button>
                    <button *ngIf="isSuccess" type="button" class="btn btn-success btn-block text-bold" routerLink="/pages/schedule">OK</button>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
