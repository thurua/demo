#Database Settings
spring.datasource.url=jdbc:postgresql://${db.url:localhost}:${db.port:5432}/${db.database:rdp}
spring.datasource.username=${db.username:postgres}
spring.datasource.password=${db.password:Password123}

#spring.user.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#server compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json